<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card-image">
      
      <section class="card-content">
        <a class="card-category" href="#">Learning</a>

        <span class="card-publish-date">Published 21 Dec 2023</span>

        <h2 class="card-title">HTML & CSS foundations</h2>

        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <section class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="avatar-image" class="card-author-image">
        
        <h2 class="card-author-name">Greg Hooper</h2>
      </section>
    </article>
  </main>
</body>
</html>
